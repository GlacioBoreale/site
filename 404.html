    <!-- Konami code -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        let konamiCode = [];
        const konamiSeq = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            if (konamiCode.join('') === konamiSeq.join('')) {
                document.body.style.animation = 'rainbow 2s infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 5000);
            }
        });
    </script>
    
    <!-- Coin flip -->
    <script>
    let coinUnlocked = false;
    let typedText = '';
    const secretCode = 'coin';
    let coinImages = [];
    let isFlipping = false;

    function loadCoinImages() {
        coinImages = [
            'assets/images/404/coin1.png',
            'assets/images/404/coin2.png',
            'assets/images/404/coin3.png',
            'assets/images/404/coin4.png',
            'assets/images/404/coin5.png',
            'assets/images/404/coin6.png',
            'assets/images/404/coin7.png',
            'assets/images/404/coin8.png',
            'assets/images/404/coin9.png',
            'assets/images/404/coin10.png',
            'assets/images/404/coin11.png',
            'assets/images/404/coin12.png',
            'assets/images/404/coin13.png',
            'assets/images/404/coin14.png',
            'assets/images/404/coin15.png',
            'assets/images/404/coin16.png',
            'assets/images/404/coin17.png',
            'assets/images/404/coin18.png',
            'assets/images/404/coin19.png',
            'assets/images/404/coin20.png',
            'assets/images/404/coin21.png'
        ];
    }

    document.addEventListener('keypress', (e) => {
        typedText += e.key.toLowerCase();
        
        if (typedText.length > secretCode.length) {
            typedText = typedText.slice(-secretCode.length);
        }
        
        if (typedText === secretCode && !coinUnlocked) {
            unlockCoinFeature();
        }
    });

    function unlockCoinFeature() {
        coinUnlocked = true;
        const imageContainer = document.querySelector('.image-container');
        const errorImage = document.querySelector('.error-image');
        
        if (!imageContainer || !errorImage) return;
        
        imageContainer.classList.add('coin-unlocked');
        
        const tooltip = document.createElement('div');
        tooltip.className = 'coin-tooltip-hint';
        tooltip.textContent = document.querySelector('[data-i18n="404.coinText"]').textContent;
        imageContainer.appendChild(tooltip);
        
        setTimeout(() => {
            tooltip.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            tooltip.classList.remove('show');
        }, 3000);
        
        imageContainer.addEventListener('click', flipCoin);
    }

    function flipCoin() {
        if (isFlipping || !coinUnlocked) return;
        
        isFlipping = true;
        const errorImage = document.querySelector('.error-image');
        const imageContainer = document.querySelector('.image-container');
        
        imageContainer.classList.add('flipping');
        
        let flipCount = 0;
        const maxFlips = 20;
        const flipInterval = setInterval(() => {
            const randomImage = coinImages[Math.floor(Math.random() * coinImages.length)];
            errorImage.src = randomImage;
            flipCount++;
            
            if (flipCount >= maxFlips) {
                clearInterval(flipInterval);
                
                const finalImage = coinImages[Math.floor(Math.random() * coinImages.length)];
                errorImage.src = finalImage;
                
                setTimeout(() => {
                    imageContainer.classList.remove('flipping');
                    imageContainer.classList.add('landing');
                    
                    setTimeout(() => {
                        imageContainer.classList.remove('landing');
                        isFlipping = false;
                    }, 500);
                }, 500);
            }
        }, 100);
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCoinImages();
    });
    </script>
