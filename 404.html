<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Coldest Site In Da Hous</title>

    <link rel="stylesheet" href="404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container-404">
        <div class=content-404>
            <!-- Immagine 404 -->
            <div class="image-container">
                 <img src="./assets/images/404.png" alt="404 Error" class="error-image">
            </div>

            <!-- Testo 404 -->
            <div class="text-container">
                <h1 class="error-code">404</h1>
                <h2 class="error-message">Brosquito, come hai raggiunto questo lato del sito</h2>
                <p class="error-description">Broklahoma, torna da dove sei venuto</p>
                
                <!-- Tornare alla home -->
                <a href="index.html" class="home-button">
                    <i class="fa-solid fa-house"></i>
                    home
                </a>

                 <!-- Pulsanti extra (opzionali) -->
                <div class="extra-links">
                    <a href="index.html" class="link-button">
                        <i class="fa-solid fa-arrow-left"></i>
                        Vai alla Home
                    </a>
                    <a href="contact.html" class="link-button">
                        <i class="fa-solid fa-envelope"></i>
                        Segnala un problema
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Footer minimale -->
        <div class="mini-footer">
            <p>© <span id="year"></span> GlacioBoreale - Made with ❤️ and ☕</p>
        </div>
    </div>

    <script>
        // Anno dinamico
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Piccolo Easter egg del Konami Code
        let konamiCode = [];
        const konamiSeq = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join('') === konamiSeq.join('')) {
                document.body.style.animation = 'rainbow 2s infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 5000);
            }
        });
        
    </script>
    <script src="script.js"></script>
    <script>
    // Carica solo le traduzioni, senza navbar/footer
    window.addEventListener('DOMContentLoaded', () => {
        loadTranslations(currentLang);
    });
    </script>
</body>
</html>
