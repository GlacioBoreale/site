<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanart - Glaciopia</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/navbar/nav.css">
    <link rel="stylesheet" href="components/footer/footer.css">
    <link rel="stylesheet" href="fanart.css">
    <script src="components/navbar/nav.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="script.js"></script>
    <script src="fanart.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="fanart-main">
        <section class="fanart-hero">
            <div class="hero-glow"></div>
            <h1 data-i18n="fanart.title">Fanart Gallery</h1>
            <p class="subtitle" data-i18n="fanart.subtitle">Le opere dei miei spettatori</p>
            <p class="description" data-i18n="fanart.description">Una raccolta delle fantastiche fanart create dalla community!</p>
        </section>

        <section class="fanart-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Cerca per titolo o artista...">
            </div>
            <div class="tags-filter" id="tags-filter">
                <button class="tag-btn active" data-tag="all">Tutti</button>
            </div>
        </section>

        <div class="results-info" id="results-info">
            <span id="results-count"></span>
        </div>

        <section class="fanart-grid" id="fanart-grid"></section>

        <div class="no-results" id="no-results" style="display:none;">
            <i class="fas fa-search"></i>
            <p>Nessuna fanart trovata</p>
        </div>
    </main>

    <div class="fanart-popup" id="fanart-popup">
        <div class="popup-overlay" id="popup-overlay"></div>
        <div class="popup-content">
            <button class="popup-close" id="popup-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="popup-body">
                <div class="popup-image-wrap">
                    <img id="popup-img" src="" alt="">
                </div>
                <div class="popup-info">
                    <h2 id="popup-title"></h2>
                    <div class="popup-artist">
                        <i class="fas fa-palette"></i>
                        <span id="popup-artist-name"></span>
                    </div>
                    <p class="popup-desc" id="popup-desc"></p>
                    <div class="popup-tags" id="popup-tags"></div>
                    <div class="popup-socials" id="popup-socials"></div>
                    <div class="popup-date">
                        <i class="fas fa-calendar"></i>
                        <span id="popup-date"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
